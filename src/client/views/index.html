<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <h2 class="holder headline">
            Travel App Capstone Project
        </h2>
        <div class="holder zip">
            <label for="zip">Enter Location Here</label>
            <input type="text" id="location" placeholder="location name">
            <label for="birthday">Date:</label>
            <input type="date" placeholder="yyyy-mm-dd" id="date" name="date">
        </div>
        <div><button id="generate" onclick="return Client.app(event)" type="submit"> GO </button></div>
        <div class="holder entry">
            <br>
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
</body>

</html>
